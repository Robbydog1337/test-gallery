    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Hero Header */
        header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #6b8db3, #2d4159);
            color: white;
            width: 100%;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }

        /* Image Gallery Styling */
        .gallery {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            width: 80%;
            margin: 20px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            opacity: 0; /* For fade-in effect */
            animation: fadeIn 1s forwards;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.05); /* Hover effect */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Captions */
        .gallery figure {
            text-align: center;
        }
        .gallery figcaption {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Lightbox Effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        /* Navigation Arrows */
        .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            font-size: 2em;
            padding: 0 15px;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transform: translateY(-50%);
        }
        .lightbox .prev:hover, .lightbox .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox .prev { left: 10px; }
        .lightbox .next { right: 10px; }

        /* Close Button */
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .lightbox .close:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9em;
            width: 100%;
            margin-top: 20px;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
